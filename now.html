<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Now | Darren Cohen</title>
  <meta name="description" content="What Darren is focused on now: tools, podcasts, newsletters, and books." />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <script>
    (function () {
      try {
        var storedTheme = localStorage.getItem("theme-preference");
        var systemTheme = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
        var theme = (storedTheme === "dark" || storedTheme === "light") ? storedTheme : systemTheme;
        document.documentElement.setAttribute("data-theme", theme);
        document.documentElement.style.colorScheme = theme;
      } catch (e) {}
    })();
  </script>
  <script src="js/theme.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
  <script src="js/now.js" defer></script>
</head>
<body>
  <main class="content-container now-page-shell">
    <section class="card-wrapper now-header-card">
      <div class="profile-picture-container">
        <img src="img/profile_picture.jpg"
             alt="Darren Cohen Profile Picture"
             onerror="this.onerror=null; this.src='https://placehold.co/144x144/cccccc/ffffff?text=Error';">
      </div>
      <h1 class="profile-name">Now</h1>
      <p class="profile-tagline">What I am focused on and enjoying lately.</p>
      <div class="mini-nav">
        <a class="mini-nav-pill" href="index.html">Home</a>
      </div>
    </section>

    <section class="content-card now-content-card">
      <div id="now-content" class="markdown-body">
        <p class="loading-message">Loading your now page...</p>
      </div>
    </section>
  </main>
</body>
</html>
