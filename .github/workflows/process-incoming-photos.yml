name: Process Incoming Photos

on:
  push:
    paths:
      - "incoming/**"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install ImageMagick
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick

      - name: Process incoming files
        env:
          CF_IMAGES_ACCOUNT_ID: ${{ secrets.CF_IMAGES_ACCOUNT_ID }}
          CF_IMAGES_API_TOKEN: ${{ secrets.CF_IMAGES_API_TOKEN }}
          CF_IMAGES_DELIVERY_HASH: ${{ secrets.CF_IMAGES_DELIVERY_HASH }}
          CF_IMAGES_VARIANT: ${{ secrets.CF_IMAGES_VARIANT }}
        run: node scripts/process-incoming.mjs

      - name: Optimize gallery images
        run: node scripts/optimize-gallery-images.mjs

      - name: Backfill existing photos to Cloudflare
        if: ${{ secrets.CF_IMAGES_ACCOUNT_ID != '' && secrets.CF_IMAGES_API_TOKEN != '' && secrets.CF_IMAGES_DELIVERY_HASH != '' }}
        env:
          CF_IMAGES_ACCOUNT_ID: ${{ secrets.CF_IMAGES_ACCOUNT_ID }}
          CF_IMAGES_API_TOKEN: ${{ secrets.CF_IMAGES_API_TOKEN }}
          CF_IMAGES_DELIVERY_HASH: ${{ secrets.CF_IMAGES_DELIVERY_HASH }}
          CF_IMAGES_VARIANT: ${{ secrets.CF_IMAGES_VARIANT }}
        run: node scripts/sync-photos-to-cloudflare.mjs

      - name: Commit and push generated updates
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data/photos.json images incoming
            git commit -m "Process incoming photos"
            git push
          else
            echo "No changes to commit."
          fi
