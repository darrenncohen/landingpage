<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Darren Cohen</title>
    <meta name="description" content="Photo stream by Darren Cohen." />
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      (function () {
        try {
          var storedTheme = localStorage.getItem("theme-preference");
          var systemTheme = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
          var theme = (storedTheme === "dark" || storedTheme === "light") ? storedTheme : systemTheme;
          document.documentElement.setAttribute("data-theme", theme);
          document.documentElement.style.colorScheme = theme;
        } catch (e) {}
      })();
    </script>
    <script src="js/theme.js" defer></script>
    <script src="js/gallery.js" defer></script>
</head>
<body class="photo-stream-page">
    <header class="photo-stream-topbar">
        <div class="photo-stream-topbar-inner">
            <div class="photo-stream-title-group">
                <h1>Photo Stream</h1>
                <p>Moments from around NYC and beyond.</p>
            </div>
            <a href="index.html" class="back-button">Back to Home</a>
        </div>
    </header>

    <main class="photo-feed-shell">
        <section id="photo-feed" class="photo-feed">
            <p class="loading-message">Loading photos...</p>
        </section>
    </main>

    <footer class="site-footer">
        <p>Last updated: February 2026</p>
        Hosted on <a href="https://github.com" target="_blank">GitHub</a>.
    </footer>
</body>
</html>
