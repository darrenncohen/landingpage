<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Darren Cohen</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      (function () {
        try {
          var storedTheme = localStorage.getItem("theme-preference");
          var systemTheme = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
          var theme = (storedTheme === "dark" || storedTheme === "light") ? storedTheme : systemTheme;
          document.documentElement.setAttribute("data-theme", theme);
          document.documentElement.style.colorScheme = theme;
        } catch (e) {}
      })();
    </script>
    <script src="js/theme.js" defer></script>
</head>
<body>
    <div class="links-header">
        <h1>Photo Stream</h1>
        <p>A collection of moments captured on the go.</p>
        <a href="index.html" class="back-button">Back to Home</a>
    </div>

    <div class="gallery-container">
        <div class="gallery-item">
            <img src="images/bike-bridge.JPEG" alt="Riding over the Williamsburg Bridge on BIke">
        </div>
        <div class="gallery-item">
            <img src="images/lic-train.jpeg" alt="7 Train above ground in Long Island City">
        </div>
    </div>

    <footer class="site-footer">
        <p>Last updated: December 2025</p>
        Hosted on <a href="https://github.com" target="_blank">GitHub</a>.
    </footer>
</body>
</html>
