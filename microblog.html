<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Microblog | Darren Cohen</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script>
    (function () {
      try {
        var storedTheme = localStorage.getItem("theme-preference");
        var systemTheme = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
        var theme = (storedTheme === "dark" || storedTheme === "light") ? storedTheme : systemTheme;
        document.documentElement.setAttribute("data-theme", theme);
        document.documentElement.style.colorScheme = theme;
      } catch (e) {}
    })();
  </script>
  <script src="js/theme.js" defer></script>
  <script src="js/microblog.js" defer></script>
</head>
<body>
  <header class="card-wrapper profile-card" style="margin-top: 1rem;">
    <div class="profile-picture-container">
      <img src="img/profile_picture.jpg"
           alt="Darren Cohen Profile Picture"
           onerror="this.onerror=null; this.src='https://placehold.co/144x144/cccccc/ffffff?text=Error';">
    </div>
    <h1 class="profile-name">Darren Cohen</h1>
    <p class="profile-tagline">Microblog</p>

    <nav class="mini-nav" aria-label="Microblog navigation">
      <a class="mini-nav-pill" href="index.html">Home</a>
      <a class="mini-nav-pill" href="gallery.html">Photos</a>
    </nav>
  </header>

  <div class="content-container">
    <div class="content-card" id="microblog-feed">
      <p class="loading-message">Loading posts...</p>
    </div>
  </div>

  <footer class="site-footer">
    Hosted on <a href="https://github.com" target="_blank" rel="noopener">GitHub</a>.
  </footer>
</body>
</html>
